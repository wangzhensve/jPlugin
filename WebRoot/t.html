<script type="text/javascript">

function initJSON(){
	$.ajax({
		url:'js/setting.json',
		dataType:'json',
		type:'POST',
		async:false,
		success:function(msg){
			if(msg){
				var options={
					data:msg
				}
				$('#select').initTool(options);
				$('#select2').initTool(options);
				//$('.select3').initTool(options);
			}
		}
	});
